<form id="config">
    SSID
    <select id="network" name="ssid">
        <option value=0>Select a network</option>
        <option value="a">a</option>
        <option value="b">b</option>
        <option value=-1>Scan for networks</option>
    </select>

    Password
    <input type="password" name="passphrase" required>

    <button id="connect" type="button">Save</button>
</form>
